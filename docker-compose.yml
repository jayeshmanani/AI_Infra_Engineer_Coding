services:
  model-server:
    build:
      context: .
      dockerfile: model_server/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./model_server/model_server.py:/app/model_server.py  # Dynamic updates
      - ./src/model.py:/app/model.py  # Dynamic updates
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD-SHELL", "curl -f -X POST http://localhost:8001/infer -d 'text=test' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 60s  # Covers model load if cache fails
    tty: true